<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>No doubt</title>
        <link href="https://fonts.googleapis.com/css?family=Nosifer|Righteous|Spartan&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/sass/main.scss" />
    </head>
    <body>
        <header><h1 class="title">no doubt</h1></header>
        <main class="root">
            <div>
                <div class="slider">
                    <div class="slider__console">
                        <a
                            href="#"
                            class="slider__btn slider__btn--prev js-slider-prev"
                            >&#10094;</a
                        >
                        <a
                            href="#"
                            class="slider__btn slider__btn--next js-slider-next"
                            >&#10095;</a
                        >
                    </div>
                    <ul class="slider__list">
                        <li class="slider__item">
                            <img
                                src="./src/images/banner1.jpg"
                                alt="slider image"
                                class="slider__image"
                            />
                        </li>
                        <li class="slider__item">
                            <img
                                src="./src/images/banner2.jpg"
                                alt="slider image"
                                class="slider__image"
                            />
                        </li>
                        <li class="slider__item">
                            <img
                                src="./src/images/banner3.jpg"
                                alt="slider image"
                                class="slider__image"
                            />
                        </li>
                    </ul>
                    <ul class="slider-dots">
                        <li class="slider-dots__item">
                            <span class="slider-dots__btn"></span>
                        </li>
                        <li class="slider-dots__item">
                            <span class="slider-dots__btn"></span>
                        </li>
                        <li class="slider-dots__item">
                            <span class="slider-dots__btn"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="karaoke">
                <div class="karaoke__songBlock">
                    <audio id="audio" class="karaoke__audio" src="./src/No%20Doubt%20-%20Don't%20Speak.mp3"></audio>
                    <button id="playerButton" class="karaoke__button--play" onclick="playAudio()"></button>
                </div>
                <div class="karaoke__textBlock" id="divSong"></div>

            </div>
        </main>

        <footer></footer>
        <script src="dist\bundle.js"></script>
    </body>
</html>
